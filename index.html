<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Countdown</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <video class="video-background" loop muted autoplay>
    <source src="time.mp4">
    </source>
  </video>
  <div class="video-overlay"></div>
  <!-- Container -->
  <div class="container">
    <!-- Input -->
    <section class="input-container" id="input-container" hidden>
      <h1>Create a Custom Countdown!</h1>
      <form class="form" id="countdownForm">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="What are you counting down to?">
        <label for="date-picker">Select a Date</label>
        <input type="date" id="date-picker">
        <button type="submit">Submit</button>
      </form>
    </section>
    <!-- Countdown -->
    <section class="countdown" id="countdown" hidden>
      <h1 id="countdown-title">Countdown Title Here</h1>
      <ul>
        <li><span>3</span>Days</li>
        <li><span>4</span>Hours</li>
        <li><span>24</span>Minutes</li>
        <li><span>34</span>Seconds</li>
      </ul>
      <button id="countdown-button">Reset</button>
    </section>
    <!-- Complete -->
    <section class="complete" id="complete">
      <h1 class="complete-title">Countdown Complete</h1>
      <h2 id="complete-info">Countdow Finished on 05-05-2021</h2>
      <button id="complete-button" type="button">New Countdown</button>
    </section>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
